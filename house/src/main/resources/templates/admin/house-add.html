<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="/h-ui.admin/css/H-ui.admin.css" />

<link rel="stylesheet" type="text/css"
	href="/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />

<title>新增房屋</title>
<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="page-container">
		<form class="form form-horizontal" id="form-article-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>大标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="title" name="">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>市/省：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<span class="select-box" > 
					<select id="city-select" name="" class="select" >
							
					</select>
					</span>
				</div>
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>区/县：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<span class="select-box"> 
					<select id="region-select" name="" class="select">
							<option value="0">请先选择市/省</option>
							
					</select>
					</span>
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所在街道：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="street" name="">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所在小区：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="district" name="">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">详细地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="address" name="">
				</div>
			</div>
			
		
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>卧室数量：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="room" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>客厅数量：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="parlour" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
			</div>
			
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>房屋朝向：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="text" name="" id="room" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>建筑时间：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<input type="date" name="" id="buildYear" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
					
				</div>
			</div>
			
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>所在楼层：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="floor" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>总楼层：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="totalFloor" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
			</div>
			
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>面积：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="area" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>定价：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="price" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>租凭方式：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="text" name="" id="rentWay" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>地铁线路：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<span class="select-box"> 
					<select id="subway-select" name="" class="select">
							<option value="0">请先选择市</option>
							
					</select>
					</span>
				</div>
			</div>
			
				<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>距离地铁站距离：
				</label>
				
				<div class="formControls col-xs-5 col-sm-2">
					<input type="number" name="" id="distanceToSubway" placeholder="输入长度" value="" class="input-text" style=" width:80%">	
				</div>
				
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>地铁站：
				</label>
					
				<div class="formControls col-xs-5 col-sm-2">
					<span class="select-box"> 
						<select id="station-select" name="" class="select">
							<option value="0">请先选择地铁线</option>
							
					</select>
					</span>
				</div>
			</div>
			
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>户型介绍：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="layoutDesc" name="">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>交通出行：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="traffic" name="">
				</div>
			</div>
		
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red">*</span>周边配套：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="roundService" name="">
				</div>
			</div>
			
			
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">房屋描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="" cols="" rows="" class="textarea" id="description"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button onClick="article_save_submit();"
						class="btn btn-primary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存并提交审核
					</button>

					<button onClick="layer_close();" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>


	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	
	<script type="text/javascript" src="/self-js/house-add.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript"
		src="/lib/webuploader/0.1.5/webuploader.min.js"></script>

</body>
</html>
